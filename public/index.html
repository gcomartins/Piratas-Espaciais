<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piratas Espaciais | Game</title>
    <script src="./js/classes.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body onload="gerarDadosTime()">
    <div class="header">
        <h1>Piratas Espaciais</h1>
    </div>
    <div class="container">
        <div id="vidas">
            <div id="time">
                <h1>Time</h1>
            </div>  
            <div id="inimigos">
                <h1>Inimigos</h1>
            </div>
        </div>
        <div class="visualizer">   
            <div class="tela">
                <h1>Visualizer</h1>
            </div>
            <div id="historico">
                <h1>Histórico</h1>
            </div>            
        </div>
        <div class="botoes">
            <h1>Controles</h1>
            <div class="painel">
                
                <div class="controles">
                    <button id="botao1">
                        Botão 1
                    </button>
                    <button id="botao2">
                        Botão 2
                    </button>
                    <button id="botao3">
                        Botão 3
                    </button>
                    <button id="botao4">
                        Botão 4
                    </button>
                </div>
                
            </div>
            <div id="itens">
                <h1>Itens</h1>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function gerarDadosTime(){
        time.innerHTML = ``;
        time.innerHTML += `<h1>Time</h1>`;
        time.innerHTML += `<h2>Guigas</h2>`;
        time.innerHTML += `Vida: ${guigas.vida}<br>`;
        time.innerHTML += `
        <div id="vida.guigas" style = "width: ${(guigas.vida/100)*100}%; height: 5px; background-color: blue"></div>
        `;
        time.innerHTML += `<h2>Gugas<h2>`;
        time.innerHTML += `Vida: ${gugas.vida}<br>`;
        time.innerHTML += `
        <div id="vida.gugas" style = "width: ${(gugas.vida/100)*100}%; height: 5px; background-color: blue"></div>
        `;
        time.innerHTML += `<h2>Rubinho</h2>`;
        time.innerHTML += `Vida: ${rubinho.vida}<br>`;
        time.innerHTML += `
        <div id="vida.rubinho" style = "width: ${(rubinho.vida/100)*100}%; height: 5px; background-color: blue"></div>
        `;
        time.innerHTML += `<h2>Marcela</h2>`;
        time.innerHTML += `Vida: ${marcela.vida}<br>`;
        time.innerHTML += `
        <div id="vida.marcela" style = "width: ${(marcela.vida/100)*100}%; height: 5px; background-color: blue"></div>
        `;
    }
    
    let passivas = [];
    const multipotencial = new Passiva(
        'Multipotencial',
        'Guigas já está acostumado a aprender coisas novas. Pode usar qualquer coisa como arma'
    );
    const ouvidoAbsoluto = new Passiva(
        'Ouvido Absoluto',
        'Gugas evoluiu seu ouvido conforme sua vida e hoje possui uma habilidade de audição muito acima do normal'
    );
    const entusiasta = new Passiva(
        'Entusiasta',
        'Rubinho se anima com qualquer coisa'
    );
    const enfurecida = new Passiva(
        'Enfurecida',
        'O primeiro ataque após levar dano dá 15% a mais de dano'
    );
    passivas.push(multipotencial, ouvidoAbsoluto, entusiasta, enfurecida);

    
    const tiroCerto = new Habilidade(
        'Tiro Certo',
        'Dá um tiro certeiro no inimigo',
        1.5
    );
    const tiroRapido = new Habilidade(
        'Tiro Rápido',
        'Dá um tiro rápido',
        0.5
    );
    const socao = new Habilidade(
        'Socão',
        'Dá um socão com as cordas enroladas no punho',
        0.8
    );
    const finalizar = new Habilidade(
        'Finalizar',
        'Finaliza um inimigo com as cordas de aço',
        100
    );
    const corteRapido = new Habilidade(
        'Corte Rápido',
        'Dá um corte rápido no inimigo',
        0.9
    );
    const socoDePonta = new Habilidade(
        'Soco de Ponta',
        'Usa a ponta cega da espada para dar um Soco no inimigo',
        0.6
    );
    const ataqueGiratorio = new Habilidade(
        'Ataque Giratório',
        'Roda sua lança dando dano em área',
        0.6
    );
    const corteDiagonal = new Habilidade(
        'Corte Diagonal',
        'Dá um corte em direção diagonal no peito do inimigo',
        0.8
    );
    
    
    let equipPeito = [];
    const regataTarotXgg = new Equipamento(
        'Regata Tarot XGG',
        4
    );
    const blusaLa = new Equipamento(
        'Blusa de Lã',
        5
        );
    const camisaListrada = new Equipamento(
        'Camisa Listrada',
        3
    );
    const camisaPirata = new Equipamento(
        'Camisa Pirata',
        3
    );
    equipPeito.push(regataTarotXgg, blusaLa, camisaListrada, camisaPirata);

    let equipPerna = [];
    const bermudaLarga = new Equipamento(
        'Bermuda Larga',
        2
    );
    const calcaMoletom = new Equipamento(
        'Calça de Moletom',
        3
    );
    const calcaDeAlfaiataria = new Equipamento(
        'Calça de Alfaiataria',
        2
    );
    const calcaPreta = new Equipamento(
        'Calça Preta',
        3
    );
    equipPerna.push(bermudaLarga, calcaMoletom, calcaDeAlfaiataria, calcaPreta);

    let equipPe = [];
    const tenisMid = new Equipamento(
        'Tênis Mid',
        1
    );
    const vansVerde = new Equipamento(
        'Vans Verde',
        1
    );
    const tenisDeCorrida = new Equipamento(
        'Tênis de Corrida',
        1
    );
    const botaPreta = new Equipamento(
        'Bota Preta',
        1
    );
    equipPe.push(tenisMid, vansVerde, tenisDeCorrida, botaPreta);

    let armas = [];
    const rifleEnferrujado = new Arma(
        'Rifle Enferrujado',
        'Um rifle enferrujado que o Guigas encontrou em uma de suas aventuras',
        15,
        {
            habilidade1: tiroCerto,
            habilidade2: tiroRapido
        }
    );
    const cordasDeAco = new Arma(
        'Cordas de Aço',
        'Gugas ficou putasso que as cordas de sua guitarra arrebentaram e agora as usa para matar seus inimigos',
        15,
        {
            habilidade1: socao,
            habilidade2: finalizar
        }
    );
    const espadaDePontaCega = new Arma(
        'Espada de Ponta Cega',
        'Uma espada velha que passou por gerações da família do Rubinho. AVISO: USE A LÂMINA',
        15,
        {
            habilidade1: corteRapido,
            habilidade2: socoDePonta
        }
    );
    const lancaDeDuasPontas = new Arma(
        'Lança de Duas Pontas',
        'Uma lança velha com duas pontas que causa um dano avassalador',
        15,
        {
            habilidade1: ataqueGiratorio,
            habilidade2: corteDiagonal
        }
    );
    armas.push(rifleEnferrujado, cordasDeAco, espadaDePontaCega, lancaDeDuasPontas);

    let personagens = [];
    let guigas = new Personagem(
        100,
        'Guigas',
        21,
        'Cowboy',
        {
            arma: armas[0],
            peito: equipPeito[0],
            pernas: equipPerna[0],
            pes: equipPe[0]
        },
        passivas[0],
    );
    let gugas = new Personagem(
        100,
        'Gugas',
        20,
        'Cowboy',
        {
            arma: armas[1],
            peito: equipPeito[1],
            pernas: equipPerna[1],
            pes: equipPe[1]
        }, 
        passivas[1],
    );
    let rubinho = new Personagem(
        100,
        'Rubinho',
        20,
        'Cowboy',
        {
            arma: armas[2],
            peito: equipPeito[2],
            pernas: equipPerna[2],
            pes: equipPe[2]
        },  
        passivas[2],
    );
    let marcela = new Personagem(
        100,
        'Marcela',
        16,
        'Cowboy',
        {
            arma: armas[3],
            peito: equipPeito[3],
            pernas: equipPerna[3],
            pes: equipPe[3]
        },
        passivas[3]
    );
    personagens.push(guigas, gugas, rubinho, marcela);

</script>
